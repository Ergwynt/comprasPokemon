<!DOCTYPE html>
<html lang="en">
<head>

    <title>Pokemon shop</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

        <div class="header">
        
            <img src="./images/logo.png" class="logo">
            
        </div>

        </div>

        <div id="pokedex">
            
            
        </div>
